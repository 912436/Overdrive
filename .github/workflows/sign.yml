name: Build and Package

on:
  workflow_dispatch:

jobs:
  sign:
    runs-on: ubuntu-latest
  
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: get ipa
        run: wget https://github.com/Gamediamond3757/Overdrive/releases/download/1.0.1/Overdrive.ipa

      - name: setup siging
        run: sudo chmod +x zsign
        
      - name: sign 
        run: ./zsign -k cert.p12 -p Hydrogen -m cert.mobileprovision -o OverdriveSigned.ipa Overdrive.ipa
  

      - name: Create new release
        uses: ncipollo/release-action@v1
        with:
          makeLatest: true
          name: Rolling Release
          body: These are automatically signed builds of the latest cert.
          artifacts: "OverdriveSigned.ipa"
          tag: "signed"
          token: ${{ secrets.TOKEN }}
